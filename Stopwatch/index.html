<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1>00 : 00 : 00</h1>
    </div>
    <div class="buttons">
      <button id="stop" style="--bg-color: rgb(252, 87, 69)">Stop</button>
      <button id="start" style="--bg-color: rgb(54, 219, 54)">Start</button>
      <button id="reset" style="--bg-color: rgb(81, 69, 240)">Reset</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
